<header class="site-header">

  <div class="wrapper">
  
    <a class="title" href="{{ site.baseurl }}/"><img class="title-icon" src="/assets/deardiarylogo.svg"></a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <img src="{{site.baseurl}}/assets/menu.svg"></img>
      </a>
      <div class="trigger">
        <a class="page-link" href="/blog">Blog</a>
        {% for page in site.pages %}
          {% if page.title %}
            {% if page.menu %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
