---
layout: default
---

<div class="home">

	<div class="main-container">
  		<img class="home-logo" src="{{ site.baseurl }}/assets/deardiarylogo.png">{{ site.baseurl }}</img>
  		<p class="main-blurb col-xs-12">Travel | Tech | Lifestyle</p>
  	</div>
  	<p>{{ site.baseUrl }}</p>
 <!-- <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>-->


 	<div class="">
 		<div class="home-grid col-md-10 col-md-offset-1">
 			<img class="home-grid-pic col-xs-12 col-md-4 first-row" src="{{ site.baseurl }}/assets/homepic1.jpg"></img>
 			<img class="home-grid-pic col-xs-12 col-md-4 first-row" src="{{ site.baseurl }}/assets/homepic2.jpg"></img>
 			<img class="home-grid-pic col-xs-12 col-md-4 first-row" src="{{ site.baseurl }}/assets/homepic3.jpg"></img>

 			<div class="col-md-4 col-xs-12"><img class="home-grid-pic second-row " src="{{ site.baseurl }}/assets/homepic4.jpg"></img></div>
 			<div class="col-md-4 col-xs-12"><img class="home-grid-pic second-row " src="{{ site.baseurl }}/assets/homepic5.jpg"></img></div>
 			<div class="col-md-4 col-xs-12"><img class="home-grid-pic second-row " src="{{ site.baseurl }}/assets/homepic6.jpg"></img></div>
 		</div>
 	</div>
 	<div class="">
		<h3 class="col-md-12 sub-heading home-posts">Most Recent Posts</h3>
			  <ul class="post-list col-md-8 col-md-offset-2 col-xs-12">
			    {% for post in site.posts  limit :5%}
			        <li class='single-post'>
			            <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a></h2>

			            <span class="post-meta col-xs-12">{{ post.date | date: "%b %-d, %Y" }}</span>
			           <!-- <span class="post-excerpt">{{ post.excerpt }} </span><a class="post-end-link" href="{{ post.url | prepend: site.baseurl }}"> Read on...</a>-->
			        </li>

			    {% endfor %}
			  </ul>
		</div>
</div>
