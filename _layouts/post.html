---
layout: default
---
<div class="post">
  <header class="post-header col-xs-12">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content col-md-8 col-md-offset-2 col-xs-12 col-xs-offset-0">
  	<div class="post-opening">Dear Diary,</div>
    {{ content }} 
    <div class="post-closing">XOXO </div>
    <div class="blog-navigation row">
      {% if page.previous.url %}
        <a class="prev col-md-2" href="{{page.previous.url}}"><span class="glyphicon glyphicon-arrow-left"></span></a>
      {% endif %}
      {% if page.next.url %}
        <a class="next col-md-2 col-md-offset-8" href="{{page.next.url}}"><span class="glyphicon glyphicon-arrow-right"></span></a>
      {% endif %}
    </div>
	  <div class="comments">
      {% include comments.html %}
 	  </div>
  </article>
</div>
