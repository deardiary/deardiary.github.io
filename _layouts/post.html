---
layout: default
---
<div class="post row">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content col-md-8 col-md-offset-2 col-xs-12">
  	<div class="post-opening">Dear Diary,</div>
    	{{ content }} 
	<div class="post-closing">XOXO </div>
  <div class="blog-navigation">
      {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}"><span class="glyphicon glyphicon-arrow-left"></span></a>
      {% endif %}
      {% if page.next.url %}
        <a class="next" href="{{page.next.url}}"> <span class="glyphicon glyphicon-arrow-right"></span></a>
      {% endif %}
  </div>
	<div class="comments">
      {% include comments.html %}
 	</div>
  </article>

</div>
